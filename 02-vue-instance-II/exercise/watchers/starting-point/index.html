<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet"
    href="./styles.css" />
</head>

<body>
  <div id="app">
    <h1>WITH</h1>
    <div class="field">
      <label class="label">KM</label>
      <input v-model="km2"
             class="input"
             type="text"
             placeholder="Type a length in KM!">
    </div>

    <div class="field">
      <label class="label">M</label>
      <input v-model="m2"
             class="input"
             type="text"
             placeholder="Type a length in M!">
    </div>

    <h1>SANS</h1>
    <div class="field">
      <label class="label">KM</label>
      <input v-model="kilometers"
             class="input"
             type="text"
             placeholder="Type a length in KM!">
    </div>

    <div class="field">
      <label class="label">M</label>
      <input v-model="meters"
             class="input"
             type="text"
             placeholder="Type a length in M!">
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="./main.js"></script>
</body>

</html>
